<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;

            padding: 20px;
            background: #f5f5f5;

        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }

        }
        button:hover { background: #0056b3; }

</head>
<body>
    <div class="container">

        async function testDatabase() {
            try {
                // Test if orders table exists
                const response = await fetch('https://xifvcnyqounfbmcgzwen.supabase.co/rest/v1/orders?limit=1', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpZnZjbnlxb3VuZmJtY2d6d2VuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTIzNjcsImV4cCI6MjA3NjM4ODM2N30.LW-D5Jx71YPB7JVvD8Konh_6tyrGvK-w6hCKuQArMz0',
                        'Content-Type': 'application/json'
                    }

                if (response.ok) {
                    document.getElementById('db-test').className = 'test-result success';
                    document.getElementById('db-test').innerHTML = 'üóÑÔ∏è Database: ‚úÖ Tables accessible';

        async function testPaymentGateway() {
            try {

                const response = await fetch('http://localhost:3002/health');

                    const data = await response.json();
                    document.getElementById('payment-test').className = 'test-result success';
                    document.getElementById('payment-test').innerHTML = 'üí≥ Payment Gateway: ‚úÖ Backend running';

                document.getElementById('payment-test').innerHTML = 'üí≥ Payment Gateway: ‚ùå ' + error.message;

        async function testOrderCreation() {
            try {
                // Test creating a simple order
                const testOrder = {
                    user_id: 'test-user-123',
                    total_amount: 99.99,
                    delivery_fee: 0,
                    status: 'pending',

                const response = await fetch('https://xifvcnyqounfbmcgzwen.supabase.co/rest/v1/orders', {
                    method: 'POST',

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testOrder)
                });

                if (response.ok) {
                    const order = await response.json();
                    document.getElementById('order-test').className = 'test-result success';
                    document.getElementById('order-test').innerHTML = 'üì¶ Order Creation: ‚úÖ Working! Order ID: ' + order.id.substring(0, 8) + '...';

                    // Clean up test order
                    await fetch(`https://xifvcnyqounfbmcgzwen.supabase.co/rest/v1/orders?id=eq.${order.id}`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpZnZjbnlxb3VuZmJtY2d6d2VuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTIzNjcsImV4cCI6MjA3NjM4ODM2N30.LW-D5Jx71YPB7JVvD8Konh_6tyrGvK-w6hCKuQArMz0',
                            'Content-Type': 'application/json'
                        }
                    });
                } else {
                    const error = await response.text();
                    throw new Error(`Order creation failed: ${response.status} - ${error}`);
                }
            } catch (error) {
                document.getElementById('order-test').className = 'test-result error';
                document.getElementById('order-test').innerHTML = 'üì¶ Order Creation: ‚ùå ' + error.message;
            }
        }

        async function testOrder() {
            updateStatus('Testing order creation...');
            await testOrderCreation();
            updateStatus('Order test completed');
        }

        async function testPayment() {
            updateStatus('Testing payment gateway...');
            await testPaymentGateway();
            updateStatus('Payment test completed');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Auto-run tests on load
        window.onload = function() {
            setTimeout(testEverything, 1000);
        };
    </script>
</body>
</html>
